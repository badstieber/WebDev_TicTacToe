<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <section>
      <h1 class="gameTitle">Tic Tac Toe</h1>
      <div class="gameContainer">
        <div data-cell-index="0,0" class="gameCell"></div>
        <div data-cell-index="0,1" class="gameCell"></div>
        <div data-cell-index="0,2" class="gameCell"></div>
        <div data-cell-index="1,0" class="gameCell"></div>
        <div data-cell-index="1,1" class="gameCell"></div>
        <div data-cell-index="1,2" class="gameCell"></div>
        <div data-cell-index="2,0" class="gameCell"></div>
        <div data-cell-index="2,1" class="gameCell"></div>
        <div data-cell-index="2,2" class="gameCell"></div>
      </div>
      <h2 id="gameStatus" class="gameStatus"></h2>
      <button class="gameRestartButton">Restart Game</button>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
