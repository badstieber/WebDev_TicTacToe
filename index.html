<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UI-Compatible" content="ie=edge" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <section>
      <h1 class="game_title">Tic Tac Toe</h1>
      <div class="game_container">
        <div data-cell-index="0,0" class="game_cell"></div>
        <div data-cell-index="0,1" class="game_cell"></div>
        <div data-cell-index="0,2" class="game_cell"></div>
        <div data-cell-index="1,0" class="game_cell"></div>
        <div data-cell-index="1,1" class="game_cell"></div>
        <div data-cell-index="1,2" class="game_cell"></div>
        <div data-cell-index="2,0" class="game_cell"></div>
        <div data-cell-index="2,1" class="game_cell"></div>
        <div data-cell-index="2,2" class="game_cell"></div>
      </div>
      <h2 id="game_status" class="game_status"></h2>
      <button class="game_restart_btn">Restart Game</button>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
