<!DOCTYPE html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <section>
      <h1 class="game__title">Tic Tac Toe</>
      <div class="game__board">
        <div data-cellIndex="0,0" class="game__board__cell"></div>
        <div data-cellIndex="0,1" class="game__board__cell"></div>
        <div data-cellIndex="0,2" class="game__board__cell"></div>
        <div data-cellIndex="1,0" class="game__board__cell"></div>
        <div data-cellIndex="1,1" class="game__board__cell"></div>
        <div data-cellIndex="1,2" class="game__board__cell"></div>
        <div data-cellIndex="2,0" class="game__board__cell"></div>
        <div data-cellIndex="2,1" class="game__board__cell"></div>
        <div data-cellIndex="2,2" class="game__board__cell"></div>
      </div>
      <h2 id="gameStatus" class="game--status"></h2>
      <button class="game--restart">Restart Game</button>
    </section>
    <script src="./script/index.js"></script>
  </body>
</html>
